<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Photo Viewer</title>
</head>
<body class="container-fluid">
  <main id="main" >
    <!-- Carousel -->
    <div id="carousel" class="container-fluid">
      <div class="arrow left">
        <img id="leftarrow" src="images/arrow.svg" alt="">
      </div>
      <div class="carouselitem container-fluid">
        <div class="carouselbox">
          <img id="photo" class="carouselimg" src="" alt="">
          <div class="description-box container-fluid">
            <h2 id="photo-title"></h2>
            <p id="photo-description"></p>
          </div>
        </div>
      </div>
      <div class="arrow right">
        <img id="rightarrow" src="images/arrow.svg" alt="">
      </div>
    </div>
    <!-- Thumbnail -->
    <div id="thumbnail" class="container-fluid">
    </div>
    
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="index.js"></script>
  </body>
</html>
